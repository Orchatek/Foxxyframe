version: '3.7'

volumes:
    logs:
        driver: local

services:
    application:
        image: php:7.4-alpine
        command: php -S 0.0.0.0:8080 -t public
        working_dir: /var/www
        environment:
            docker: "true"
        ports:
            - "8081:8080"
        volumes:
            - .:/var/www
            - ./logs:/var/logs
